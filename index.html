<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Zeph's Library</title>
  </head>
  <body>
    <header>
      <img src="images/user.png" alt="Your profile" />
      <div class="wrapper">
        <h1>ZEPH'S LIBRARY</h1>
        <button id="show-addBook">Add Book</button>
      </div>
    </header>
    <main>
      <div id="addBook-panel" class="addBook-panel hidden">
        <button id="hide-addBook">X</button>
        <div class="addBook">
          <div class="wrapper">
            <h2>Add Book</h2>
            <form>
              <label for="title-add">Title</label>
              <input type="text" id="title-add" />
              <label for="author-add">Author</label>
              <input type="text" id="author-add" />
              <label for="pages-add">Pages</label>
              <input type="number" id="pages-add" />
              <label for="read-add">Read</label>
              <input type="checkbox" id="readStatus-add" />
              <button type="button" id="submit-addBook">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div id="book-panel"></div>
    </main>
    <footer>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
